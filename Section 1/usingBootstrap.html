<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5">
        <button class="btn btn-primary my-5">My Button</button>
        <button class="btn btn-outline-danger ms-5">My Button</button>

        <div class="card w-25">
            <div class="card-header">
                <h3>Card Header</h3>
            </div>

            <img class="card-img-top" src="https://paisano-online.com/wp-content/uploads/2020/02/File_001-900x733.jpg" alt="">

            <div class="card-body">
                <h3>Card Body</h3>
            </div>
            <div class="card-footer">
                <h3>Card Footer</h3>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
