<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Using Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row text-white">
      <div class="col-12 col-sm-6 col-md-6 col-xl-3 bg-primary">
        <h2>Column 1</h2>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3 bg-danger">
        <h2>Column 2</h2>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3 bg-warning">
        <h2>Column 3</h2>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3 bg-secondary">
        <h2>Column 4</h2>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3 bg-success">
        <h2>Column 5</h2>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3 bg-dark">
        <h2>Column 6</h2>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
