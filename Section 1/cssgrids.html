<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>

    <style>

        .container{
            display: grid;
            grid-template-columns: 2fr 3fr;
            /* grid-template-columns: repeat(3, 1fr); */
            gap: 20px;
        }

        .item{
            background-color: rgb(217, 176, 255);
            border: 2px solid blueviolet;
            padding: 20px;
        }

    </style>

</head>
<body>
    
    <div class="container">

        <div class="item">
            <h1>Item 1</h1>
        </div>

        <div class="item">
            <h1>Item 2</h1>
        </div>

        <div class="item">
            <h1>Item 3</h1>
        </div>
        
        <div class="item">
            <h1>Item 4</h1>
        </div>

        <div class="item">
            <h1>Item 5</h1>
        </div>

        <div class="item">
            <h1>Item 6</h1>
        </div>

    </div>

</body>
</html>
