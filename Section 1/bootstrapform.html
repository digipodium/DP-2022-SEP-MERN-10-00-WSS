<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstra Form</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />

    <style>
      body {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="col-11 col-sm-8 col-md-5 col-lg-4 col-xxl-3 mx-auto d-flex align-items-center vh-100">
      <div class="card w-100">
        <div class="card-body">

            <img class="w-25 d-block mx-auto my-3" src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="">

          <h3 class="text-center">Login to Continue</h3>
          

          <div class="form-outline mb-3 mt-5">
            <input type="text" class="form-control" />
            <label class="form-label">Email Address</label>
          </div>

          <div class="form-outline mb-3">
            <input type="password" class="form-control" />
            <label class="form-label">Password</label>
          </div>

          <button class="btn btn-primary mt-5 w-100 mb-3">Submit</button>
          <hr>
          <a href="">Forgot Password</a>
          <a href="" class="float-end">Register Now</a>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
  </body>
</html>
