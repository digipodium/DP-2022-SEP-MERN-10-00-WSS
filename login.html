<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        .mycard{
            border: 1px solid red;
            width: 25%;
            border-radius: 5px;
            /* box-shadow : x-offset y-offset blur size color */
            /* text-shadow : x-offset y-offset blur color */
            box-shadow: 3px 2px 4px 1px rgba(0, 0, 0, 0.306), -2px -2px 2px -1px rgba(0, 0, 0, 0.143);
            background-color: white;
            padding: 40px;
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1e5fb;
        }

        .myinput{
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

    </style>

</head>
<body>
    
    <div class="mycard">
        
        <h2 class="title">Website Name</h2>
        <h3 class="form-title">Login Here</h3>

        <label>Email</label>
        <input type="text" class="myinput">
        
        <label>Password</label>
        <input type="text" class="myinput">

        <button class="mybtn">Login</button>

    </div>

</body>
</html>
