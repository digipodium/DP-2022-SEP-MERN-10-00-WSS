<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    
    <h2>Student Registration</h2>
    <hr>

    <form>

        <label for="fullname">Full Name</label>
        <input id="fullname" type="text" placeholder="Enter Full Name" required minlength="3">
        <br>
        <br>
        
        <label for="">Email</label>
        <input type="email" placeholder="Enter Email Address" value="" required>
        
        <br>
        <br>

        <label for="">Address</label>
        <br>
        <textarea name="" id="" cols="40" rows="5"></textarea>

        <br>
        <br>

        <label>Date of Birth</label>
        <input type="date">

        <br>
        <br>

        <label for="">Gender</label>
        <input type="radio" name="gender" checked> Male
        <input type="radio" name="gender"> Female

        <br>
        <br>

        <label for="">Select City</label>
        <select>
            <option value="none">Select One</option>
            <option value="lucknow">Lucknow</option>
            <option value="">Bangalore</option>
            <option value="">Allahabad</option>
            <option value="">Gorakhpur</option>
            <option value="">Varanasi</option>
        </select>

        <br>
        <br>

        <label for="">Select State</label>
        <input type="text" list="state" >
        <datalist id="state">
            <option>UP</option>
            <option>Bihar</option>
            <option>Delhi</option>
            <option>Maharashtra</option>
        </datalist>

        

        <button type="submit">Submit</button>

    </form>

</body>
</html>
